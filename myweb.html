<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Cella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center/cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .about {
            margin-top: 10px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            text-align: center;
        }
        .btn:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }
        .qris {
            background-color: #ff6600;
        }
        .qris:hover {
            background-color: #cc5200;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .whatsapp:hover {
            background-color: #1EBE55;
        }
        /* Pop-up QRIS */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 300px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .popup img {
            width: 100%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/xe7m7k.jpeg" alt="Profile" class="profile-img">
        <h1 class="name">Hello, I'm Cella</h1>
        <p class="about">Haii, let me introduce myself. I'm someone who tends to be lazy but loves exploring things that catch my interest. If you need any help, feel free to contact me!</p>
        
        <!-- Tombol Telegram -->
        <a href="https://t.me/CellaSpecsArab" class="btn" target="_blank"> Telegram</a>

        <!-- Tombol Payment QRIS -->
        <button class="btn qris" onclick="openPopup()">Pay via QRIS</button>

        <!-- Tombol WhatsApp -->
        <a href="https://wa.me/62882007138253" class="btn whatsapp" target="_blank"> WhatsApp</a>
    </div>

    <!-- Pop-up QRIS -->
    <div class="popup" id="qrisPopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img src="https://files.catbox.moe/zyb1bd.png" alt="QRIS Payment">
            <p>Scan QRIS to make payment</p>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("qrisPopup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("qrisPopup").style.display = "none";
        }
    </script>
</body>
</html>
